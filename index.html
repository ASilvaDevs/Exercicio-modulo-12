<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formulario de cadastro</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <form id="formulario" class="form-control bg-light">
                <h1 class="m-5 text-center">Formul√°rio de cadastro</h1>

                <label class="form-label" for="nome">Digite o seu nome:</label>
                <input id="nome" type="text" required class="form-control border-secondary">

                <label class="form-label" for="email">Digite o seu email:</label>
                <input id="email" type="email" required class="form-control">

                <label class="form-label" for="telefone">Digite o seu telefone:</label>
                <input id="telefone" type="tel" required class="form-control">

                <button type="submit" class="btn btn-dark d-table m-2">Enviar</button>
            </form>
        </div>
        <div class="row d-flex align-items-end">
            <div class="alert alert-success" role="alert" id="successAlert">
                Usuario cadastrado com sucesso.
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
